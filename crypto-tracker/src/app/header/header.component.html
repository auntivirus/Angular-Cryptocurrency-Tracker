<mat-toolbar class="sticky-top">
    <a routerLink="coin-list" style="text-decoration: none;"><span>Crypto Currency Tracker</span></a>
    <span class="example-spacer"></span>
    <mat-form-field color="accent">
      <mat-select
        (valueChange)="sendCurrency($event)"
        class="text-sm"
        [(ngModel)]="selectedCurrency"
      >
        <mat-option selected value="INR" class="mt-5">INR</mat-option>
        <mat-option value="USD">USD</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
